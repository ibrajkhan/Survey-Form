<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-Validations</title>
</head>
<body>
    <main id="main">
        <h1>ICCW Technology Survey Form</h1>
        <p id="discription">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div>
                <label for="name" >Name</label>
                <input type="text" id="name" name="Name" placeholder="Enter your name...">     
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="Enter your email..." required>
            </div>
            <div id="id">
                <label for="number">Age</label>
                <input type="number" name="Age" placeholder="Age"
                id="number" min="10" max="65">
            </div>
            <div id="id">
               <label for="dropdown">Current Role</label>
               <select name="Current role" id="dropdown">
                   <option value="Student" label="Student"></option>
                   <option value="Full time Job " label="Full Time"></option>
                   <option value="Full time Learner" label="Full time Learner"></option>
                   <option value="Prefer not to say" label="Prefer not to say"></option>
                   <option value="other" label="label"></option>
               </select>

            </div>
             <div id="id"></div>
             <div id="id"></div>
             <div id="id"></div>
             <div id="id"></div>
            
        </form>

    </main>
</body>
</html>
