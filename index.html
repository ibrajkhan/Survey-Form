<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-Validations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div id="header">
            <h1><span>Ikhan</span> Technology Survey Form</h1>
        <em id="discription"><center>Thank you for taking the time to help us improve the platform</center> </em>
        </div>
        <form action="" id="survey-form">
            <div>
                <label for="name" id="top">Name</label>
                <input type="text" id="name" name="Name" class="field" placeholder="Enter your name...">     
            </div>
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" name="Email" id="email" class="field" placeholder="Enter your email..." required>
            </div>
            <div>
                <label for="number" class="label">Age</label>
                <input type="number" class="field" name="Age" placeholder="Age"
                id="number" min="10" max="65">
            </div>
            <div>
               <label for="dropdown" class="label">Current Role</label>
               <select name="Current role" id="dropdown" class="field">
                  <option  label="--Select from here--"></option>
                   <option value="Student" label="Student"></option>
                   <option value="Full time Job " label="Full Time"></option>
                   <option value="Full time Learner" label="Full time Learner"></option>
                   <option value="Prefer not to say" label="Prefer not to say"></option>
                   <option value="other" label="other"></option>
               </select>
            </div>
             <div>
                 <P id="para">Would you recommend ICCW Techonology to friends to a friend?</P>
                 <div id="rad">
                    <input type="radio" name="Recommend to friends" id="Definitely" value="Definitely">
                    <label for="Definitely" class="container">Definitely</label><br>
                    <input type="radio" name="Recommend to friends" id="Sure" value="Sure">
                    <label for="Sure" class="container">Sure</label><br>
                    <input type="radio" name="Recommend to friends" id="Note sure" value="Note sure">
                    <label for="Note sure" class="container">Not sure</label><br>
                 </div>
                </div>
                   
            </div>
            
            <p id="para">From Where You Know Us</p>
             <div id="rad">
                <input type="checkbox" name="origin" value="goolge" id="google">
                <label for="google" class="container" >Google</label><br>
                <input type="checkbox" name="origin" value="youtube" id="youtube">
                <label for="youtube" class="container">youtube</label><br>
                <input type="checkbox" name="origin" value="Advertisement" id="Advertisement">
                <label for="Advertisement" class="container">Advertisement</label><br>
                <input type="checkbox" name="origin" value="Facebook" id="Facebook">
                <label for="Facebook" class="container">Facebook</label><br>
             </div>
            <div id="texta">
                <label for="textarea" id="para">Any comments or suggestions?</label>
               <textarea name="textarea" id="textarea" cols="40" rows="5" placeholder="Enter The Text here..."></textarea> 
            </div>
             <div>
                <input type="submit" value="Submit" id="submit">
             </div>    
        </form>
    </main>
</body>
</html>
